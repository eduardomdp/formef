<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Formef</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>


<h:body>
	<p:growl id="msgGlobal" life="5000" />

	<p:layout fullPage="true">

		<p:layoutUnit
			header="M.I.S DATAMÉTRICA - Formulário de Especificação Funcional"
			position="north" resizable="false" closable="false"
			collapsible="false" style="font-size: 20px !important; ">

			<h:form id="frmPrincipal">

				<p:menubar id="pnlPrincipal">

					<p:submenu label="Solicitações">
						<p:menuitem value="Novo Chamado" />
						<p:menuitem value="Consultas" />
					</p:submenu>

					<p:submenu label="Gerenciamento">
						<p:menuitem value="Chamados" />
						<p:menuitem value="Relatórios" />
					</p:submenu>

				</p:menubar>

			</h:form>

		</p:layoutUnit>



		<p:layoutUnit position="south" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />



		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
